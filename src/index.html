<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
</head>
<body class="bg-black text-white" id="bootstrap-overrides">
    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4>Projects</h4>
            </div>
            
            <div class="project-list">
                <!-- Projects List -->
                <div class="project-item active">
                    <div class="left">
                        <div class="project-color" style="background-color: #4f46e5;"></div>
                        <h5>Home</h5>
                    </div>
                    <div><button class="btn btn-close" id="deleteProjectBtn"></button></div>
                </div>
                <!--New projects will be added here.-->
                <button class="btn btn-primary" id="addProjectBtn">Add New Project</button>
                
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header -->
            <div class="content-header">
                <h2>Home</h2>
                <button class="btn btn-primary" id="addToDOBtn">
                    <span class="plus-icon">+</span> New Todo
                </button>
            </div>
            
            <!-- Todo List -->
            <div class="todo-list">
                <!-- Todo Items will render here -->
            </div>

            <!--Modals-->

                <!-- View Notes Modal -->
                <div class="modal-overlay d-none" id="viewNotesModal" >
                    <div class="motal-popout align-self-center bg-dark">
                        <div class="modal-head">
                            <h4 class="todo-title" id="viewNotesTitle">Todo Details: Test</h4>
                            <button class="btn btn-close" id="viewNotesCloseBtn"></button>
                        </div>

                        <div class="todo-modal-info">
                            <div class="modal-group" id="viewNotesProject">
                                <h6>Project:</h6> <span> Name</span>
                            </div>
                            <div class="modal-group" id="viewNotesDueDate">
                                <h6>Due Date:</h6> <span> 3/May/2025 </span>
                            </div>
                            <div class="modal-group" id="viewNotesPriority">
                                <h6>Priority:</h6> <span>High </span>
                            </div>
                            <div class="modal-group" id="viewNotesStatus">
                                <h6>Status: </h6> <span>Not Completed </span>
                            </div> 
                        </div>
                        <hr>

                        <div class="to-modal-motes">
                            <h4>Notes</h4>
                            <div class="notes-content mb-2" id="viewNotes-notes">
                                <!--Notes Go here.-->
                            </div>

                            <div class="controls">
                                <button class="btn btn-sm btn-secondary align-self-end" id="editTaskBtn" style="background-color: orange; font-weight: bold;">Edit</button>
                                <button class="btn btn-sm btn-primary" id="deleteNotesBtn" style="background-color: red;">Delete Note</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Add New Todo Modal-->
                <div class="modal-overlay d-none" id="addtoDoModal">
                    <div class="motal-popout align-self-center bg-dark">
                        <div class="modal-head">
                            <h4 class="todo-title">Add New Task</h4>
                            <button class="btn btn-close" id="addTaskClose"></button>
                        </div>

                        <form action="" class="" id="addToDoForm">
                            <div class="mb-3">
                                <label for="Title" class="form-label" >Title</label>
                                <input type="text" name="Title" id="TaskTitle" class="form-control" placeholder="Name of Task" required>
                            </div>

                            <div class="bm-3">
                                <label for="Project" class="form-label">Project</label>
                                <select name="Project" id="TaskProject" class="form-select">
                                    <option value="1">Please Select a Project</option>
                                </select>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="Due Date" class="form-label">Due Date</label>
                                    <input type="Date" name="Due Date" id="dueDate" class="form-control" required>
                                </div>

                                <div class="col">
                                    <label for="Priority" class="form-label">Priority</label>
                                    <select name="Priority" id="taskPriority" class="form-select" required>
                                        <option value="Low">Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="Notes" class="form-label">Notes</label>
                                <textarea name="Notes" id="" class="form-control" placeholder="Place any Notes here" ></textarea>
                            </div>
                            
                            <button class="btn btn-sm btn-primary" type="submit">Add Task</button>
                        </form>
                        <hr>

                            
                    </div>
                </div>

                <!--New Project Modal-->

                <div class="modal-overlay d-none" id="addProjectModal" >
                    <div class="motal-popout align-self-center bg-dark" >
                        <div class="modal-head">
                            <h4 class="todo-title">Add New Project</h4>
                            <button class="btn btn-close" id="addProjectModalCloseBtn"></button>
                        </div>

                        <form action="" class="" id="addProject">
                            <div class="mb-3">
                                <label for="Project Name" class="form-label" >Project Name</label>
                                <input type="text" name="Project Name" id="TaskTitle" class="form-control" placeholder="Name of Task" required>
                            </div>

                            <div class="bm-3">
                                <label for="Color" class="form-label">Color</label>
                                <input type="color"  name="Project Color" class="form-control form-control-color mb-3 bg-dark" required>
                            </div>
                            <hr>
                            <button class="btn btn-sm btn-primary" type="submit">Add Project</button>
                        </form>
                        

                        
                            
                    </div>
                </div>

                <!--Edit  Todo Modal-->
                <div class="modal-overlay d-none" id="editTodoModal">
                    <div class="motal-popout align-self-center bg-dark">
                        <div class="modal-head">
                            <h4 class="todo-title">Editing Task</h4>
                            <button class="btn btn-close" id="editTaskClose"></button>
                        </div>

                        <form action="" class="" id="editForm">
                            <div class="mb-3">
                                <label for="Title" class="form-label" >Title</label>
                                <input type="text" name="Title" id="TaskTitleedit" class="form-control" placeholder="Name of Task" required>
                            </div>

                            <div class="bm-3">
                                <label for="Project" class="form-label">Project</label>
                                <select name="Project" id="TaskProjecedit" class="form-select">
                                    <option value="1">Please Select a Project</option>
                                </select>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="Due Date" class="form-label">Due Date</label>
                                    <input type="Date" name="Due Date" id="dueDateedit" class="form-control" required>
                                </div>

                                <div class="col">
                                    <label for="Priority" class="form-label">Priority</label>
                                    <select name="Priority" id="taskPriorityedit" class="form-select" required>
                                        <option value="Low">Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="Notes" class="form-label">Notes</label>
                                <textarea name="Notes" id="notesedit" class="form-control" placeholder="Place any Notes here" ></textarea>
                            </div>
                            
                            <button class="btn btn-sm btn-primary" type="submit">Edit Task</button>
                        </form>
                        <hr>

                            
                    </div>
                </div>
    </div>
</body>
</html>
